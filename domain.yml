version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - services
  - mood_great
  - health
  - project
  - timing
  - connect
  - client
  - company
  - thanks
  - deny
  - age
  - bot_challenge
  - more_info
  - want_collaboration
  - want_job
  - full_name
  - phone_number
  - email_id



forms:
  info_form:
    required_slots:
        - full_name
        - email_id
        - phone_number

slots:
  full_name:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
        - active_loop: info_form
          requested_slot: full_name
  email_id:
    type: any
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
        - active_loop: info_form
          requested_slot: email_id
  phone_number:
    type: any
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
        - active_loop: info_form
          requested_slot: phone_number


